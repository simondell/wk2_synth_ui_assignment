<!DOCTYPE html>
<html>
<head>
	<title>Week 2 Assessment - a synth &amp; UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>EvilDrum</h1>
		<p>Works best on your phone, with screen rotation turned off.</p>
	</header>

	<main>
		<section id="boom">
			<canvas id="boomDecayDial"
				nx="dial"
				width="75"
				label="Boom Decay"
				min="0"
				max="4"
			></canvas>
			<canvas id="boomTilt" nx="tilt"></canvas>
			<canvas
				id="boomButton"
				nx="button"
				width="100"
				height="100">
			</canvas>
		</section>

		<section id="smack">
			<canvas
				nx="multislider"
				id="smackADSR"
				width="160"
			>
			</canvas>
			<div>
				<canvas
					id="smackFilterRate"
					nx="slider"
					width="160"
					height="30"
				></canvas>
				<canvas
					id="smackFilterDepth"
					nx="slider"
					width="160"
					height="30"
				></canvas>
			</div>
			<canvas
				id="smackPad"
				nx="button"
				width="100"
				height="100">
			</canvas>
		</section>

		<section>3</section>
		<section>4</section>
	</main>


	<script src="nexusui.js"></script>
	<script src="main.js"></script>
	<script src="boom.js"></script>
	<script src="smack.js"></script>
</body>
</html>
